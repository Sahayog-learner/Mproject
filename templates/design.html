{% extends 'base.html' %}
{% block title %}Design{% endblock title %}

{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Number Plate</th>
        <th scope="col">Measured Speed</th>
        <th scope="col">Standard Speed</th>
      </tr>
    </thead> 
    <tbody>
        {%for event in event_list %}
      <tr>
        <td></td>
        <td>{{event.number_plate}}</td>
        <td>{{event.speed}}</td>
        <td>{{event.s_speed}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock body  %}
